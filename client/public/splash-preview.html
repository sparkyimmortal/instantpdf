<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>InstantPDF Splash Preview</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #050a18;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100vw;
  }
  .phone-frame {
    width: 320px;
    height: 640px;
    border: 3px solid #1a2a4a;
    border-radius: 30px;
    overflow: hidden;
    position: relative;
    background: linear-gradient(180deg, #050a18, #0a1628, #0d1f3c, #0a1628, #050a18);
  }
  .flash {
    position: absolute;
    inset: 0;
    background: #06b6d4;
    opacity: 0;
    z-index: 10;
  }
  .glow {
    position: absolute;
    width: 280px;
    height: 280px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
    background: rgba(6,182,212,0.15);
    box-shadow: 0 0 80px rgba(6,182,212,0.5);
    opacity: 0;
    z-index: 1;
  }
  .ring {
    position: absolute;
    width: 120px;
    height: 120px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.5);
    border-radius: 50%;
    border: 2px solid rgba(6,182,212,0.5);
    opacity: 0;
    z-index: 2;
  }
  .particle {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    background: #06b6d4;
    box-shadow: 0 0 6px #06b6d4;
    top: 50%;
    left: 50%;
    opacity: 0;
    z-index: 3;
  }
  .logo-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.3) rotate(-10deg);
    opacity: 0;
    z-index: 5;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 0;
  }
  .logo-icon {
    width: 240px;
    height: 240px;
    object-fit: contain;
    filter: drop-shadow(0 0 15px rgba(6,182,212,0.6));
  }
  .shimmer {
    position: absolute;
    top: 0;
    bottom: 0;
    width: 60px;
    left: -80px;
    background: linear-gradient(90deg, transparent, rgba(6,182,212,0.3), rgba(255,255,255,0.4), rgba(6,182,212,0.3), transparent);
    z-index: 8;
    opacity: 0;
  }
  .replay-btn {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    background: #06b6d4;
    color: #fff;
    border: none;
    padding: 10px 28px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: 600;
    cursor: pointer;
    z-index: 20;
    opacity: 0;
    transition: opacity 0.3s;
  }
  .replay-btn:hover { background: #0891b2; }

  @keyframes logoIn {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0.3) rotate(-10deg); }
    60% { opacity: 1; transform: translate(-50%, -50%) scale(1.15) rotate(0deg); }
    75% { transform: translate(-50%, -50%) scale(0.95) rotate(0deg); }
    100% { opacity: 1; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
  }
  @keyframes flashPulse {
    0% { opacity: 0; }
    30% { opacity: 0.7; }
    100% { opacity: 0; }
  }
  @keyframes glowIn {
    0% { opacity: 0; transform: translate(-50%, -50%) scale(0); }
    100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
  }
  @keyframes ringPulse {
    0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.5); }
    100% { opacity: 0; transform: translate(-50%, -50%) scale(2.5); }
  }
  @keyframes particleShoot {
    0% { opacity: 0; transform: translate(-50%, -50%) translate(0, 0) scale(0); }
    40% { opacity: 1; transform: translate(-50%, -50%) translate(var(--tx), var(--ty)) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -50%) translate(var(--tx2), var(--ty2)) scale(0.3); }
  }
  @keyframes shimmerSlide {
    0% { left: -80px; opacity: 1; }
    100% { left: 340px; opacity: 1; }
  }
  @keyframes fadeOutZoom {
    0% { opacity: 1; }
    100% { opacity: 0; }
  }
  @keyframes logoZoomOut {
    0% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
    100% { transform: translate(-50%, -50%) scale(1.3) rotate(0deg); }
  }
</style>
</head>
<body>
<div class="phone-frame" id="frame">
  <div class="flash" id="flash"></div>
  <div class="glow" id="glow"></div>
  <div class="ring" id="ring1"></div>
  <div class="ring" id="ring2"></div>
  <div class="particle" id="p1" style="--tx:70px;--ty:-70px;--tx2:100px;--ty2:-100px"></div>
  <div class="particle" id="p2" style="--tx:-70px;--ty:-70px;--tx2:-100px;--ty2:-100px"></div>
  <div class="particle" id="p3" style="--tx:-70px;--ty:70px;--tx2:-100px;--ty2:100px"></div>
  <div class="particle" id="p4" style="--tx:70px;--ty:70px;--tx2:100px;--ty2:100px"></div>
  <div class="logo-container" id="logo">
    <canvas id="logoCanvas" class="logo-icon" width="400" height="400"></canvas>
  </div>
  <div class="shimmer" id="shimmer"></div>
  <button class="replay-btn" id="replay" onclick="runAnimation()">Replay</button>
</div>
<script>
function processLogo() {
  const canvas = document.getElementById('logoCanvas');
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.crossOrigin = 'anonymous';
  img.onload = function() {
    canvas.width = img.width;
    canvas.height = img.height;
    ctx.drawImage(img, 0, 0);
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    const data = imageData.data;
    for (let i = 0; i < data.length; i += 4) {
      const r = data[i], g = data[i+1], b = data[i+2];
      const brightness = (r + g + b) / 3;
      const isCyan = (g > 120 && b > 120 && b > r * 1.2);
      const isWhite = (r > 180 && g > 180 && b > 180);
      const isBlue = (b > 100 && b > r * 1.3);
      if (isCyan || isWhite || isBlue) {
        data[i+3] = Math.min(255, data[i+3]);
      } else if (brightness < 45) {
        data[i+3] = 0;
      } else if (brightness < 70) {
        data[i+3] = Math.floor((brightness - 45) / 25 * 255);
      }
    }
    ctx.putImageData(imageData, 0, 0);
  };
  img.src = '/splash-logo.png';
}

function runAnimation() {
  const logo = document.getElementById('logo');
  const flash = document.getElementById('flash');
  const glow = document.getElementById('glow');
  const ring1 = document.getElementById('ring1');
  const ring2 = document.getElementById('ring2');
  const shimmer = document.getElementById('shimmer');
  const frame = document.getElementById('frame');
  const replay = document.getElementById('replay');
  const particles = [document.getElementById('p1'), document.getElementById('p2'), document.getElementById('p3'), document.getElementById('p4')];

  [logo, flash, glow, ring1, ring2, shimmer, ...particles].forEach(el => {
    el.style.animation = 'none';
    el.offsetHeight;
  });
  frame.style.animation = 'none';
  frame.offsetHeight;
  replay.style.opacity = '0';

  logo.style.animation = 'logoIn 700ms cubic-bezier(0.34, 1.56, 0.64, 1) forwards';

  setTimeout(() => {
    flash.style.animation = 'flashPulse 300ms ease-out forwards';
  }, 550);

  setTimeout(() => {
    glow.style.animation = 'glowIn 400ms ease-out forwards';
  }, 800);

  setTimeout(() => {
    ring1.style.animation = 'ringPulse 800ms ease-out forwards';
  }, 900);
  setTimeout(() => {
    ring2.style.animation = 'ringPulse 800ms ease-out forwards';
  }, 1100);

  particles.forEach((p, i) => {
    setTimeout(() => {
      p.style.animation = `particleShoot ${700 + i * 50}ms ease-out forwards`;
    }, 1000 + i * 80);
  });

  setTimeout(() => {
    shimmer.style.animation = 'shimmerSlide 600ms ease-in-out forwards';
  }, 2200);

  setTimeout(() => {
    logo.style.animation = 'logoZoomOut 500ms ease-in forwards';
    frame.style.animation = 'fadeOutZoom 500ms ease-in forwards';
  }, 3400);

  setTimeout(() => {
    frame.style.opacity = '1';
    [logo, flash, glow, ring1, ring2, shimmer, ...particles].forEach(el => {
      el.style.animation = 'none';
    });
    frame.style.animation = 'none';
    logo.style.opacity = '0';
    glow.style.opacity = '0';
    replay.style.opacity = '1';
  }, 4200);
}

window.addEventListener('load', () => {
  processLogo();
  setTimeout(runAnimation, 500);
});
</script>
</body>
</html>
