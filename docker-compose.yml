version: "3.9"

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://instantpdf_user:gouravgn11@db:5432/instantpdf
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    shm_size: "256m"

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: instantpdf
      POSTGRES_USER: instantpdf_user
      POSTGRES_PASSWORD: gouravgn11
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U instantpdf_user"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  pgdata:
